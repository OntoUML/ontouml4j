name: Publish OntoUML4j to the Maven Central Repository

on:
  release:
    types: [ created ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Import GPG Key and Set Passphrase for Agent
        run: |
          export GPG_TTY=$(tty)
          echo "${{ secrets.GPG_SIGNING_KEY }}" | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          echo RELOADAGENT | gpg-connect-agent
          echo "${{ secrets.GPG_PASSWORD }}" | gpg-connect-agent "SETKEY ${{ secrets.GPG_KEY_ID }}" /bye
        env:
          GPG_TTY: $(tty)

      - name: Verify Secret Key Import
        run: gpg --list-secret-keys --keyid-format LONG

      - name: Check GPG Version
        run: gpg --version

      - name: Publish package
        run: |
          mvn clean deploy -P release -Dgpg.keyname=${{ secrets.GPG_KEY_ID }} -Dgpg.passphrase=${{ secrets.GPG_PASSWORD }}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

