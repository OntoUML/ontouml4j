name: Publish OntoUML4j to the Maven Central Repository

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Import GPG Key
        run: |
          export GPG_TTY=$(tty)
          echo "${{ secrets.GPG_SIGNING_KEY }}" | base64 --decode | gpg --batch --pinentry-mode loopback --import
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_TTY: $(tty)

      - name: Publish package
        run: |
          mvn clean deploy -P release -Dgpg.passphrase=${{ secrets.GPG_PASSWORD }} -Dgpg.keyname=KEY_ID_FROM_LIST_COMMAND
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
